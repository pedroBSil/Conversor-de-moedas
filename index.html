<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!-- Incluindo o arquivo de estilo externo (style.css) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título da página -->
        <h1>Conversor de Moedas</h1>

        <!-- Label e input para inserir o valor em R$ -->
        <label for="amount">Digite o valor em R$:</label>
        <input type="number" id="amount" placeholder="Digite o valor em BRL">
        
        <!-- Label e select para escolher a moeda de destino -->
        <label for="currency">Escolha a moeda de destino:</label>
        <select id="currency">
            <!-- Opções para diferentes moedas -->
            <option value="CZK">Coroa tcheca</option>
            <option value="AED">Dirham </option>
            <option value="AUD">Dólar australiano</option>
            <option value="USD">Dólar americano</option>
            <option value="EUR">Euro</option>
            <option value="JPY">Iene Japonês</option>
            <option value="GBP">Libra Esterlina</option>
            <option value="ARS">Peso Argentino</option>
            <option value="RUB">Rublo russo</option>
            <option value="PLN">Zloty polonês</option>
        </select>
        
        <!-- Botão para acionar a função de conversão -->
        <button onclick="convertCurrency()">Converter</button>

        <!-- Parágrafo para exibir o resultado da conversão -->
        <p id="result"></p>
    </div>

    <!-- Incluindo o arquivo de script externo (script.js) -->
    <script src="script.js"></script>
</body>
</html>
